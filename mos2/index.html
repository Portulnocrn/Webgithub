    <center><h1><font color="yellow">Diferències entre JPG, PNG i GIF</h1></center>
    <p><b>JPG</b>: Format de compressió d'imatges tant en color com en escala de grisos, en alta qualitat.<p><center><img src="JPG.png" height="100px"></center>
<p><b>PNG</b>: Format gràfic basat en un algoritme de compressió, permet transparències.<center><img src="PNG.jpg" height="100px"></center>
<p><b>GIF</b>: Format de compressió sense perdua de qualitat, també poden contenir animacions.<center><img src="GIF.jpg" height="100px"></center>
